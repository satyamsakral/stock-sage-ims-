{% extends "../layout.html" %}
{% load crispy_forms_tags %} 
{% load static %}
{% block content %} 
<body class="bg-info font-weight-bold ">
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div >
    <div>
        <img src="/static/css/123.jpg" alt="sda" style=" height:130px; width:130px; border-radius:65px; margin-left:690px; margin-top:15px;">
    </div>
</div>
<div class="content-section bg-info" style = "align-items: center;   margin-left:250px;  margin-top:50px; background: smokewhite;">
    {{ form.media }} 
    <form method="POST">
        <fieldset>
            <legend class="border-bottom pb-2 mb-4 text-center font-weight-bold">Login Form</legend>
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy  }}
            </div>
            <div class="form-group pt-4">
                <button class="btn btn-outline-success font-weight-bold btn btn-light" type="submit">Login</button>
            </div>
      </fieldset>
    </form>
</div>
</body>
{% endblock %}
