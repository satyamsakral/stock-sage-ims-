
{% extends "../layout.html" %}
{% load crispy_forms_tags %} 
{% load static %}
{% block content %}

  <body style="background-image: linear-gradient(to right,#BFF098 , #6FD6FF); " class="font-weight-bold  ">
<div class="content-section" style=" margin:70px; margin-left: 300px; font-weight: bold;">
    {{ form.media }} 
    <form method="POST">
        <fieldset>
            <legend class="border-bottom pb-2 mb-4 text-center">Inventory Update Form</legend>
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy  }}
            </div>
            <div class="form-group pt-4">
                <button class="btn btn-outline-success" type="submit">Update</button>
            </div>
      </fieldset>
    </form>
</div>


</body>
{% endblock %}
